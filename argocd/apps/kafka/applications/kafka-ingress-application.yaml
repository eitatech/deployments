apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  source:
    repoURL: https://github.com/eitatech/deployments.git
    path: argocd/apps/kafka/resources
    targetRevision: main
    directory:
      include: "kafka-ingress.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  dependencies:
    - kafka-cluster
